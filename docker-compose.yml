version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: time-tracker-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: time-tracker

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: time-tracker-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/time-tracker
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - ./server:/app/server

volumes:
  mongodb_data:

